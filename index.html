<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Calculadora</title>
</head>
<body>
<div id="body">
	<div class="calculator-body">
		<div class="calculator-body_sons calculator-body_result-div">
			<div class="result-div_result" id="result">
			
			</div>
			<div class="result-div_expression" id="expression">
			
			</div>
		</div>

		<div class="calculator-body_sons calculator-body_numbers-div">
			<div class="numbers-div_number" id="number7">7</div>
			<div class="numbers-div_number" id="number8">8</div>
			<div class="numbers-div_number" id="number9">9</div>
			<div class="numbers-div_number" id="number4">4</div>
			<div class="numbers-div_number" id="number5">5</div>
			<div class="numbers-div_number" id="number6">6</div>
			<div class="numbers-div_number" id="number1">1</div>
			<div class="numbers-div_number" id="number2">2</div>
			<div class="numbers-div_number" id="number3">3</div>
			<div class="numbers-div_number" id="zero">0</div>
		</div>

		<div class="calculator-body_sons calculator-body_operators-div">
			<div class="operators-div_operators operators-div_operators-last" id="reset">C</div>
			<div class="operators-div_operators" id="division">/</div>
			<div class="operators-div_operators" id="multiply">x</div>
			<div class="operators-div_operators" id="sum">+</div>
			<div class="operators-div_operators" id="subtract">-</div>
			<div class="operators-div_operators" id="show-result">=</div>
			<div class="operators-div_operators operators-div_operators-last" id="comma">,</div>
		</div>
	</div>
</div>

<script src="javascripts/script.js"></script>
</body>
</html>
